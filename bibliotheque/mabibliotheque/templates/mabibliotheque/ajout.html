{% extends "mabibliotheque/index.html" %}

{% block title %} film {% endblock %}

{% block content %}
    {% if id != None %}
    <form method="post" action="/mabibliotheque/updatetraitement/{{id}}/">
    {% else %}
        <form method="post" action="/mabibliotheque/traitement/">
    {% endif %}
    {% csrf_token %}
    {{ form.as_ul }}
    <input class="envoi" type="submit" value="envoyer les renseignements">
</form>
{% endblock %}
